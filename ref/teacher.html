<!DOCTYPE html>
<html>
    <head>
        <title>Teacher Page</title>
    </head>

    <body>
        <h2 style="display: inline">Welcome: {name}</h2>
        <a href="/logout" style="float: right;">Logout</a>
        <div style="text-align: center; margin: auto; width: 50%">
            <form action="teacher" method="post">
                <table style="width: 100%">
                    <tr>
                        <th>Student Name</th>
                        <th>Source</th>
                        <th>Binary</th>
                        <th>Mark</th>
                    </tr>

                    {studentList}

                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><input type="submit" value="Submit" style="margin-top: 15px;"></td>
                    </tr>
                </table>
            </form>
            <br />
            <a href="/">Back</a>
        </div>
    </body>
</html>
<template>
    <tr>
        <td>{studentName}</td>
        <td><a {sourceLink} download>{sourceName}</a></td>
        <td><a {binLink} download>{binName}</a></td>
        <td><input type="number" name="{username}" value="{mark}" style="width: 50px"></td>
    </tr>
</template>
